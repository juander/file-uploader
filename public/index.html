<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Uploader de Arquivos</h1>
    <form id="upload-form" class="mt-4">
      <div id="drop-area" class="border p-4 text-center mb-3">
        <p>Arraste e solte arquivos aqui</p>
      </div>
      <input type="file" id="file-input" name="file" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Enviar Arquivo</button>
    </form>
    <div id="loading" class="text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <div id="message" class="mt-3 text-center"></div>
    <h2 class="mt-5">Arquivos Dispon√≠veis:</h2>
    <ul id="file-list" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
