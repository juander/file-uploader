<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>
      </div>
      <button type="submit" id="login-button" class="btn btn-primary w-100" aria-label="Entrar no sistema">Entrar</button>
    </form>
    <div id="message" class="mt-3 text-center d-none"></div>
  </div>
  <script>
    // Redireciona se o usuário já estiver logado
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const token = sessionStorage.getItem('token');
        if (token && document.referrer.indexOf('login.html') === -1) {
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Erro ao verificar sessionStorage:', error);
      }
    });
  </script>
  <script src="login.js"></script>
</body>
</html>
